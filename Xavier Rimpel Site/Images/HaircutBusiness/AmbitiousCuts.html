<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambitious Cuts - Book Your Haircut</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cuts_stylesheet.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Images/bestlogowhite.png" alt="Ambitious Cuts Logo">
        </div>
    </header>

    <main>

        <section class="background">
            <img src="" alt="">
            <div></div>
        </section>

        <section>
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <video src=""></video>
            <video src=""></video>
            <video src=""></video>
        </section>
        <section class="booking-form">
            <h2>Book Your Haircut</h2>
            <form id="bookingForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Now</button>
            </form>
            <div id="confirmation"></div>
        </section>
    </main>

    <script src="ambitionscripts/appointment.js"></script>
</body>
</html>
